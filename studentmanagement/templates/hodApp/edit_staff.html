{%extends 'studentmanagementApp/base.html'%}
{%load static%}
{% block content %}
<div class="container">
  <h1>Edit/Update Staff</h1><br>


  <form  method="post" enctype="multipart/form-data"> {%csrf_token%}
    <label for="profile_pic">Profile pic : </label><br>
    <input id ='profile_pic' type="file" name="profile_pic" value="">  <br>

    <label for="username">Usename: </label><br>
    <input id='username' type="text" name="username" value="{{staff.admin.username}}" > <br>

    <label for="staff_id">Staff ID: </label><br>
    <input id='staff_id' type="text" name="staff_id" value="{{staff.staff_id}}" > <br>

    <label for="password">Password: </label><br>
    <input id='password' type="password" name="password" value="" placeholder="Fill this field only if you want to change the password"> <br>


    <label for="first_name">First Name : </label><br>
    <input id='first_name' type="text" name="first_name" value="{{staff.admin.first_name}}" > <br>

    <label for="lastname">Last Name : </label><br>
    <input id='last_name' type="text" name="last_name" value="{{staff.admin.last_name}}" > <br>

    <label for="email">Email : </label><br>
    <input id='email' type="email" name="email" value="{{staff.admin.email}}" > <br>

    <label for="mobileno">Mobile No : </label><br>
    <input id='mobileno' type="number" name="mobileno" value="{{staff.admin.mobileno}}" > <br>  <br>


    <label for="cars">Gender</label>
    <select name="gender" id="gender">
      <option value="Male" >Male</option>
      <option value="Female" {% if staff.Gender == "Female" %} selected {% endif %}>Female</option>
      <option value="Other"  {% if staff.Gender == "Other" %} selected {% endif %}>Other</option>
    </select>   <br>

     <label for="address">Address : </label><br>
     <textarea id='address' name="address" rows="4" cols="40">{{staff.address}}</textarea>   <br>

    <label for="designation">Designation: </label><br>
    <input id='designation' type="text" name="designation" value="{{staff.designation}}" > <br><br>

    <input type="submit" name="" value="Update Student" class="btn btn-primary">
  </form>
</div>

{% endblock %}
