{%extends 'studentmanagementApp/base.html'%}
{%load static%}

{% block content %}
<div class="container">
  <h1>Add Staff</h1><br>
  {% if messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {% for message in messages%}
      <p id=messages>{{message}}</p>
      {%endfor%}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
   {% endif%}

  <form  method="post" enctype="multipart/form-data"> {%csrf_token%}
    <label for="profile_pic">Profile pic : </label><br>
    <input id ='profile_pic' type="file" name="profile_pic" value="">  <br>

    <label for="username">Usename: </label><br>
    <input id='username' type="text" name="username" value="" required> <br>

    <label for="staff_id">Staff ID: </label><br>
    <input id='staff_id' type="text" name="staff_id" value="" required> <br>

    <label for="password">Password: </label><br>
    <input id='password' type="password" name="password" value="" required> <br>

    <label for="first_name">First Name : </label><br>
    <input id='first_name' type="text" name="first_name" value="" required> <br>

    <label for="lastname">Last Name : </label><br>
    <input id='last_name' type="text" name="last_name" value="" required> <br>

    <label for="email">Email : </label><br>
    <input id='email' type="email" name="email" value="" > <br>

    <label for="mobileno">Mobile No : </label><br>
    <input id='mobileno' type="number" name="mobileno" value="" > <br>

    <br>
    <label for="cars">Gender</label>
    <select name="gender" id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <br>
     <label for="address">Address : </label><br>
     <textarea id='address' name="address" rows="4" cols="40" ></textarea>
     <!-- <input id='address' type="textarea" name="email" value="" > <br> -->
   <br>
   <label for="designation">Designation: </label><br>
   <input id='designation' type="text" name="designation" value="" required> <br>
    <br><br>
    <input type="submit" name="" value="Add Staff" class="btn btn-primary">
  </form>
</div>

{% endblock %}
