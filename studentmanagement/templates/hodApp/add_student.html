{%extends 'studentmanagementApp/base.html'%}
{%load static%}
{% block content %}
<div class="container">
  <h1>Add Student</h1><br>
  {% if messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {% for message in messages%}
      <p id=messages>{{message}}</p>
      {%endfor%}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
   {% endif%}

  <form  method="post" enctype="multipart/form-data"> {%csrf_token%}
    <label for="profile_pic">Profile pic : </label><br>
    <input id ='profile_pic' type="file" name="profile_pic" value="">  <br>

    <label for="username">Usename: </label><br>
    <input id='username' type="text" name="username" value="" > <br>

    <label for="password">Password: </label><br>
    <input id='password' type="password" name="password" value="" > <br>

    <label for="rno">Roll No : </label><br>
    <input id='rno' type="text" name="rno" value="" > <br>

    <label for="first_name">First Name : </label><br>
    <input id='first_name' type="text" name="first_name" value="" > <br>

    <label for="lastname">Last Name : </label><br>
    <input id='last_name' type="text" name="last_name" value="" > <br>
    <br>
    <label for="cars">Gender</label>
    <select name="gender" id="gender">
      <option value="">....</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <br>
     <label for="address">Address : </label><br>
     <textarea id='address' name="address" rows="4" cols="40"></textarea>
     <!-- <input id='address' type="textarea" name="email" value="" > <br> -->
   <br>
    <label for="email">Email : </label><br>
    <input id='email' type="email" name="email" value="" > <br>

    <label for="mobileno">Mobile No : </label><br>
    <input id='mobileno' type="number" name="mobileno" value="" > <br>  <br>

    <label for="course_id">Course</label>
    <select name="course_id" id="course">
      <option value="">select course</option>
      {%for course in courses%}
      <option value="{{course.id}}">{{course}}</option>
      {%endfor%}
    </select>

    <br>
      <label for="session_year_id">Session Year</label>
      <select name="session_year_id" id="session_year_id">
        <option value="">select session year</option>
        {%for session_year in session_years%}
        <option value="{{session_year.id}}">{{session_year}}</option>
        {%endfor%}
      </select>

    <br><br>
    <input type="submit" name="" value="Add Student" class="btn btn-primary">
  </form>
</div>

{% endblock %}
